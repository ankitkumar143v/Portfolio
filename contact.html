<div class="container">
 <div class="sidebar">

 </div>
    <div class="main"> 
       <div class="contactform">
        <h1>Contact me for work/ general inquaries</h1>
        <form>
            <div class="mb-3">
                <label for="cilentname" class="form-label">Name</label>
                <input type="text" class="form-control" id="cilentname" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
            <div class="mb-3">
              <label for="cilentemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="cilentemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
                <label for="cilentenquire" class="form-label">Enqrire</label>
                <input type="text" class="form-control" id="cilentenquire" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <div class="buttons">
            <button type="submit" class="btn btn-primary">Submit</button></div>
          </form>
       </div>
    </div>
 </div>
